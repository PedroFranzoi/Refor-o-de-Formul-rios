<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Atividade 13 - Reforço de Formulários</title>
</head>

<body>
    <header>
        <h1 id="centro">Cadastro de Pet Shop</h1>
    </header>

    <main>

        <div id="corpo">
            <h2>Dono/Pessoa</h2>
            <form action="">
                <label for="nome">Nome:</label> <br>
                <input type="text" name="nome" id="nomeCliente" required>

                <br>

                <label for="cpf">CPF:</label> <br>
                <input type="text" name="cpf" id="cpfCliente" required>

                <br>

                <label for="idade">Idade:</label> <br>
                <input type="text" name="idade" id="idadeCliente" required>

                <br>

                <label for="dataNascimento">Data de Nascimento:</label> <br>
                <input type="date" name="dataNascimento" id="dataNascimentoCliente" required>

                <br>

                <label for="endereco">Endereço:</label> <br>
                <input type="text" name="endereco" id="enderecoCliente" required>

                <br>

                <label for="genero">Gênero:</label> <br>
                <input type="text" name="genero" id="generoCliente">

                <br>

                <label for="contatoPessoal">Contato Pessoal(e-mail pessoal):</label> <br>
                <input type="text" name="contatoPessoal" id="contatoPessoalCliente" required>

                <br>

                <label for="estado">Estado Civil:</label> <br>
                <input type="text" name="estado" id="estadoCliente">

                <br>

                <label for="sabendo">Como focou sabendo de nos:</label> <br>
                <input type="checkbox" name="sabendo" id="sabendoCliente">
                <label for="sabendo">Recomendação de amigo</label>
                <input type="checkbox" name="sabendo" id="sabendoCliente">
                <label for="sabendo">Trabalho ai</label><br>
                <input type="checkbox" name="sabendo" id="sabendoCliente">
                <label for="sabendo">Recomendação da familha</label>
                <input type="checkbox" name="sabendo" id="sabendoCliente">
                <label for="sabendo">Outro</label>

                <br>

                <label for="jaVeio">Você já esteve aqui antes:</label> <br>
                <input type="radio" name="contatoPessoal" id="contatoPessoalCliente">
                <label for="radio">Sim</label>
                <input type="radio" name="contatoPessoal" id="contatoPessoalCliente">
                <label for="radio">Não</label>

                <br>
            </form>

            <h2>Pet</h2>

            <form action="">
                <label for="tipoAnimal">Tipo do Animal:</label> <br>
                <input type="text" name="tipoAnimal" id="tipoAnimalCliente" required>

                <br>

                <label for="racaAnimal">Raça do Animal:</label> <br>
                <input type="text" name="racaAnimal" id="racaAnimalCliente" required>

                <br>

                <label for="idadeAnimal">Idade do Animal:</label> <br>
                <input type="text" name="idadeAnimal" id="idadeAnimalCliente" required>

                <br>

                <label for="dataNascimentoAnimal">Data de Nascimento do Animal:</label> <br>
                <input type="date" name="dataNascimentoAnimal" id="dataNascimentoAnimalCliente" required>

                <br>

                <label for="vacinaAnimal">O Animal é Vacinado/Está com as vacinas em dia:</label> <br>
                <input type="radio" name="vacinaAnimal" id="vacinaAnimalCliente">
                <label for="vacinaAnimal">Sim</label>
                <input type="radio" name="vacinaAnimal" id="vacinaAnimalCliente">
                <label for="vacinaAnimal">Não</label>

                <br>

                <label for="alergiaAnimal">O Animal Tem Alergia:</label> <br>
                <input type="radio" name="alergiaAnimal" id="alergiaAnimalCliente">
                <label for="vacinaAnimal">Sim</label>
                <input type="radio" name="alergiaAnimal" id="alergiaAnimalCliente">
                <label for="vacinaAnimal">Não</label>

                <br>

                <label for="pesoAnimal">Peso do Animal:</label> <br>
                <input type="text" name="pesoAnimal" id="pesoAnimalCliente" required>

                <br>

                <label for="alturaAnimal">Altura do Animal:</label> <br>
                <input type="text" name="alturaAnimal" id="alturaAnimalCliente" required>

                <br>

                <label for="corPeloAnimal">Cor do Pelo do Animal:</label> <br>
                <input type="text" name="corPeloAnimal" id="corPeloAnimalCliente">

                <br>

                <label for="corOlhoAnimal">Cor dos Olhos do Animal:</label> <br>
                <input type="text" name="corOlhoAnimal" id="corOlhoAnimalCliente">

                <br>

                <label for="motivo">O Que o Animal Veio Fazer:</label> <br>
                <input type="checkbox" name="motivo" id="motivoAnimalCliente">
                <label for="motivo">Tosa</label>
                <input type="checkbox" name="motivo" id="motivoAnimalCliente">
                <label for="motivo">Banho</label><br>
                <input type="checkbox" name="motivo" id="motivoAnimalCliente">
                <label for="motivo">Consulta Veterinaria</label>

                <br>

                <label for="brinquedoAnimal">Qual o Brinquedo Favorito do Animal:</label> <br>
                <input type="text" name="brinquedoAnimal" id="brinquedoAnimalCliente">

                <br>

                <label for="brinquedoAnimal">O Animal Se Dá Bem Com Estranhos:</label> <br>
                <input type="radio" name="brinquedoAnimal" id="brinquedoAnimalCliente">
                <label for="brinquedoAnimal">Sim</label>
                <input type="radio" name="brinquedoAnimal" id="brinquedoAnimalCliente">
                <label for="brinquedoAnimal">Não</label>

                <br>

                <label for="racaoAnimal">Qual a Marca de ração do Animal:</label> <br>
                <input type="text" name="racaoAnimal" id="racaoAnimalCliente" required>

                <br>

                <label for="linguaAnimal">O Animal Sabe Falar Outra Lingua:</label> <br>
                <input type="radio" name="linguaAnimal" id="linguaAnimalCliente">
                <label for="linguaAnimal">Sim</label>
                <input type="radio" name="linguaAnimal" id="linguaAnimalCliente">
                <label for="linguaAnimal">Não</label>

                <br>

                <label for="pulgaAnimal">O Animal Está Com Pulga:</label> <br>
                <input type="radio" name="pulgaAnimal" id="pulgaAnimalCliente">
                <label for="pulgaAnimal">Sim</label>
                <input type="radio" name="pulgaAnimal" id="pulgaAnimalCliente">
                <label for="pulgaAnimal">Não</label>

                <br>

                <label for="cioAnimal">O Animal Está No Cio:</label> <br>
                <input type="radio" name="cioAnimal" id="cioAnimalCliente">
                <label for="cioAnimal">Sim</label>
                <input type="radio" name="cioAnimal" id="cioAnimalCliente">
                <label for="cioAnimal">Não</label>

                <br>

                <label for="passeioAnimal">Quando Foi a Ultima Vez Que o Animal Foi Passear:</label> <br>
                <input type="date" name="passeioAnimal" id="passeioAnimalCliente">

                <br>

                <label for="quemAmaAnimal">Quem Da Casa o Animal Mais Ama:</label> <br>
                <input type="text" name="quemAmaAnimal" id="quemAmaAnimalCliente">

                <br>

                <label for="pagamentoAnimal">Como Será Feito o Pagamento:</label> <br>
                <input type="radio" name="pagamentoAnimal" id="pagamentoAnimalCliente">
                <label for="pagamentoAnimal">Dinheiro</label>
                <input type="radio" name="pagamentoAnimal" id="pagamentoAnimalCliente">
                <label for="pagamentoAnimal">Cartão</label>
                <input type="radio" name="pagamentoAnimal" id="pagamentoAnimalCliente">
                <label for="pagamentoAnimal">Pix</label>

                <br>
                <br>

                <button type="button" onclick="validarForm()">Enviar</button>

            </form>
        </div>

    </main>

    <footer>
        <p>© 2025 Pet Shop. Todos os direitos reservados</p>

        <p>Contato: PetShop_bacana@g-mail.com</p>
    </footer>
</body>

</html>
