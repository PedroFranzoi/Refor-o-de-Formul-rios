<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Atividade 13 - Reforço de Formulários</title>
</head>
<body>
    <header>
        <h1 id="centro">Cadastro de Pet Shop</h1>
    </header>

    <main>
        <form action="">
            <label for="nome">Nome:</label> <br>
            <input type="text" name="nome" id="nomeCandidato">

            <br>

            <label for="cpf">CPF:</label> <br>
            <input type="text" name="cpf" id="cpfCandidato">

            <br>

            <label for="idade">Idade:</label> <br>
            <input type="text" name="idade" id="idadeCandidato">

            <br>

            <label for="genero">Gênero:</label> <br>
            <input type="text" name="genero" id="generoCandidato">

            <br>

            <label for="experiencia">Experiencia:</label> <br>
            <input type="text" name="experiencia" id="experienciaCandidato">

            <br>

            <label for="tipoCachorro">Tipo de cachorro favorito:</label> <br>
            <input type="text" name="tipoCachorro" id="tipoCachorroCandidato">

            <br>

            <label for="formacao">Tem formação na área:</label> <br>
            <input type="radio" name="formacao" id="formacaoCandidato" value="sim">
            <label for="sim">Sim</label>
            <input type="radio" name="formacao" id="formacaoCandidato" value="nao">
            <label for="nao">Não</label>

            <br>

            <label for="contatoPessoal">Contato Pessoal(e-mail pessoal):</label> <br>
            <input type="text" name="contatoPessoal" id="contatoPessoalCandidato">

            <br>

            <label for="contatoProfissional">Contato Profissional(e-mail Profissional):</label> <br>
            <input type="text" name="contatoProfissional" id="contatoProfissionalCandidato">

            <br>

        </form>
    </main>

    <footer>

    </footer>
</body>
</html>
