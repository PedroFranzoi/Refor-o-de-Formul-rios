<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Atividade 13 - Reforço de Formulários</title>
</head>

<body>
    <header>
        <h1 id="centro">Cadastro de Pet Shop</h1>
    </header>

    <main>

        <div id="corpo">
            <h2>Dono/Pessoa</h2>
            <form action="">
                <label for="nome">Nome:</label> <br>
                <input type="text" name="nome" id="nomeCliente">

                <br>

                <label for="cpf">CPF:</label> <br>
                <input type="text" name="cpf" id="cpfCliente">

                <br>

                <label for="idade">Idade:</label> <br>
                <input type="text" name="idade" id="idadeCliente">

                <br>

                <label for="dataNascimento">Data de Nascimento:</label> <br>
                <input type="date" name="dataNascimento" id="dataNascimentoCliente">

                <br>

                <label for="endereco">Endereço:</label> <br>
                <input type="text" name="endereco" id="enderecoCliente">

                <br>

                <label for="genero">Gênero:</label> <br>
                <input type="text" name="genero" id="generoCliente">

                <br>

                <label for="contatoPessoal">Contato Pessoal(e-mail pessoal):</label> <br>
                <input type="text" name="contatoPessoal" id="contatoPessoalCliente">

                <br>

                <label for="estado">Estado Civil:</label> <br>
                <input type="text" name="estado" id="estadoCliente">

                <br>

                <label for="sabendo">Como focou sabendo de nos:</label> <br>
                <input type="checkbox" name="sabendo" id="sabendoCliente">
                <label for="sabendo">Recomendação de amigo</label>
                <input type="checkbox" name="sabendo" id="sabendoCliente">
                <label for="sabendo">Trabalho ai</label><br>
                <input type="checkbox" name="sabendo" id="sabendoCliente">
                <label for="sabendo">Recomendação da familha</label>
                <input type="checkbox" name="sabendo" id="sabendoCliente">
                <label for="sabendo">Outro</label>

                <br>

                <label for="jaVeio">Você já esteve aqui antes:</label> <br>
                <input type="radio" name="contatoPessoal" id="contatoPessoalCliente">
                <label for="radio">Sim</label>
                <input type="radio" name="contatoPessoal" id="contatoPessoalCliente">
                <label for="radio">Não</label>

                <br>
            </form>

            <h2>Pet</h2>

            <form action="">
                <label for="tipoAnimal">Tipo do Animal:</label> <br>
                <input type="text" name="tipoAnimal" id="tipoAnimalCliente">

                <br>

                <label for="racaAnimal">Raça do Animal:</label> <br>
                <input type="text" name="racaAnimal" id="racaAnimalCliente">

                <br>

                <label for="idadeAnimal">Idade do Animal:</label> <br>
                <input type="text" name="idadeAnimal" id="idadeAnimalCliente">

                <br>

                <label for="dataNascimentoAnimal">Data de Nascimento do Animal:</label> <br>
                <input type="date" name="dataNascimentoAnimal" id="dataNascimentoAnimalCliente">

                <br>

                <label for="vacinaAnimal">O Animal é Vacinado/Está com as vacinas em dia:</label> <br>
                <input type="radio" name="vacinaAnimal" id="vacinaAnimalCliente">
                <label for="vacinaAnimal">Sim</label>
                <input type="radio" name="vacinaAnimal" id="vacinaAnimalCliente">
                <label for="vacinaAnimal">Não</label>

                <br>

                <label for="alergiaAnimal">O Animal Tem Alergia:</label> <br>
                <input type="radio" name="alergiaAnimal" id="alergiaAnimalCliente">
                <label for="vacinaAnimal">Sim</label>
                <input type="radio" name="alergiaAnimal" id="alergiaAnimalCliente">
                <label for="vacinaAnimal">Não</label>


                <br>

            </form>
        </div>

    </main>

    <footer>

    </footer>
</body>

</html>
